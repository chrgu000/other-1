<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="UTF-8" />
	<title></title>

	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/ztree/zTreeStyle.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/chosen/chosen.css" />
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>

	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/chosen/chosen.jquery.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/roleDepGroupManage/saveDepGroup.js" ></script>

</head>

<body class="skin-blue sidebar-mini">
<form class="form-horizontal" role="form" th:object="${depGroup}" id="depGroupForm">
	<input type="hidden" id="depGroupId" name="depGroupId" th:value="${depGroup.id}"/>
	<input type="hidden" id="roleId" name="roleId" th:value="${roleId}"/>
	<input type="hidden" id="departmentId" name="departmentId" th:value="${departmentId}"/>
	<fieldset>
		<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{depGroup.name}" for="name">组名称</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="#{depGroup.name}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{depGroup.code}" for="code">组英文名称</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{code}" id="code" class="form-control" th:placeholder="#{depGroup.code}"/>
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{role.name}">角色名称</label>
			<div class="col-sm-8">
				<select name="role" id="role" class="form-control" multiple="multiple" style="width: 350px">
					<option th:each="role : ${roles}" th:field="*{roleList}" th:value="${role.id}" th:text="${role.name}"></option>
				</select>
			</div>
		</div>-->
		<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{department.name}">部门名称</label>
			<div class="col-sm-8">
				<select name="department" id="department" class="form-control"  style="width: 350px">
					<option th:each="department : ${departments}"  th:value="${department.id}" th:text="${department.name}"></option>
				</select>
			</div>
		</div>
	</fieldset>
</form>
</body>

</html>
