<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>

	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/ztree/zTreeStyle.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/chosen/chosen.css" />
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>

	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/chosen/chosen.jquery.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/roleDepGroupManage/saveDepartment.js" ></script>

</head>

<body class="skin-blue sidebar-mini">
<form class="form-horizontal" role="form" th:object="${department}" id="departmentForm">
	<input type="hidden" id="departmentId" name="departmentId" th:value="${department.id}"/>
	<!--<input type="hidden" id="depGroupId" name="depGroupId" th:value="${depGroupId}"/>-->
	<fieldset>
		<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{department.name}" for="name">部门名称</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="#{department.name}"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{department.code}" for="code">部门英文名称</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{code}" id="code" class="form-control" th:placeholder="#{department.code}"/>
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-sm-3 control-label"  th:text="#{depGroup.name}">组名称</label>
			<div class="col-sm-8">
				<select name="depGroup" id="depGroup" class="form-control" multiple="multiple" style="width: 322px">
					<option  th:each="depGroup : ${depGroups}" th:field="*{depGroupList}" th:value="${depGroup.id}" th:text="${depGroup.name}"></option>
				</select>
			</div>
		</div>-->
	</fieldset>
</form>
</body>

</html>
