<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>

	<link href="/webResources/plugins/fileinput/css/fileinput.css" rel="stylesheet"/>
	<link href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>
	<link href="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/chosen/chosen.css" />

	<style type="text/css">
		.ui-autocomplete {
			display: block;
			z-index: 99999;
		}
	</style>

	<script type="text/javascript" src="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/chosen/chosen.jquery.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/sparePart/save.js" ></script>

</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${sparePart}" id="sparePartForm">
		<input type="hidden" id="deviceId" name="deviceId" th:value="${deviceId}"/>
	    <fieldset>
	    	<!--<input type="hidden" th:field="*{id}"/>-->
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.code}">存货编码</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{code}" class="form-control" th:placeholder="#{sparePart.code}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.specification}">规格</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{specification}" class="form-control" th:placeholder="#{sparePart.specification}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.name}">存货名称</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{name}" class="form-control" th:placeholder="#{sparePart.name}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.num}">存货数量</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{num}" class="form-control" th:placeholder="#{sparePart.num}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.lastYearUsed}">去年消耗量</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{lastYearUsed}" class="form-control" th:placeholder="#{sparePart.lastYearUsed}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.suggest}">维护周期(更换)</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{suggest}" class="form-control" th:placeholder="#{sparePart.suggest}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.needSupplement}">需补充量</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{needSupplement}" class="form-control" th:placeholder="#{sparePart.needSupplement}"/>
    			</div>
	    	</div>
	    	<!--<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{sparePart.remind}">提醒状态</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{remind}" class="form-control" th:placeholder="#{sparePart.remind}"/>
    			</div>
	    	</div>-->
	    </fieldset>
	</form>
</body>

</html>
