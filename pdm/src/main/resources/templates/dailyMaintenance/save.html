<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>

	<link href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>
	<link href="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
	
	<style type="text/css">
		.ui-autocomplete {
			display: block;
			z-index: 99999;
		}
	</style>

	<script type="text/javascript" src="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/dailyMaintenance/save.js" ></script>
	
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${dailyMaintenance}" id="dailyMaintenanceForm">
		<input type="hidden" id="deviceId" name="deviceId" th:value="${deviceId}"/>
	    <fieldset>
	    	<input type="hidden" th:field="*{id}"/>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.mainCategory}">主类别</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{mainCategory}" class="form-control" th:placeholder="#{dailyMaintenance.mainCategory}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.subCategory}">细分类别</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{subCategory}" class="form-control" th:placeholder="#{dailyMaintenance.subCategory}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.code}">物料编码</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{code}" class="form-control" th:placeholder="#{dailyMaintenance.code}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.mark}">代号</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{mark}" class="form-control" th:placeholder="#{dailyMaintenance.mark}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.produceDate}">生产日期</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{produceDate}" class="form-control" th:placeholder="#{dailyMaintenance.produceDate}"/>
    			</div>
	    	</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.lastCheckMaintainDate}">上次检查维护时间</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{lastCheckMaintainDate}" class="form-control" th:placeholder="#{dailyMaintenance.lastCheckMaintainDate}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.lastExchangeMaintainDate}">上次更换维护时间</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{lastExchangeMaintainDate}" class="form-control" th:placeholder="#{dailyMaintenance.lastExchangeMaintainDate}"/>
				</div>
			</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.examineCycle}">维护周期(检查)</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{checkYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{checkMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{checkDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.changeCycle}">维护周期(更换)</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{exchangeYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{exchangeMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{exchangeDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
	    	</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.checkRemindDate}" >检查预警周期</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.exchangeRemindDate}" >更换预警周期</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{remindExchangeYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindExchangeMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindExchangeDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
			</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{dailyMaintenance.maintainer}">维护人</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{maintainer}" class="form-control" th:placeholder="#{dailyMaintenance.maintainer}"/>
    			</div>
	    	</div>
	    </fieldset>
	</form>  
</body>

</html>
