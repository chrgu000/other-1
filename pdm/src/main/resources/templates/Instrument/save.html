<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>

	<link href="/webResources/plugins/fileinput/css/fileinput.css" rel="stylesheet"/>
	<link href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>
	<link href="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/chosen/chosen.css" />
	
	<style type="text/css">
		.ui-autocomplete {
			display: block;
			z-index: 99999;
		}
	</style>

	<script type="text/javascript" src="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/chosen/chosen.jquery.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/Instrument/save.js" ></script>
	
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${instrument}" id="instrumentForm">
		<input type="hidden" id="deviceId" name="deviceId" th:value="${deviceId}"/>
	    <fieldset>
	    	<input type="hidden" th:field="*{id}"/>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.name}">仪表</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{name}" class="form-control" th:placeholder="#{instrument.name}"/>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.code}">物料编码</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{code}" class="form-control" th:placeholder="#{instrument.code}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.mark}">代号</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{mark}" class="form-control" th:placeholder="#{instrument.mark}" />
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.produceDate}">生产日期</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{produceDate}" class="form-control" th:placeholder="#{instrument.produceDate}"/>
    			</div>
	    	</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{instrument.lastCheckOutDate}">上次检验时间</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{lastCheckOutDate}" class="form-control" th:placeholder="#{instrument.lastCheckOutDate}"/>
				</div>
			</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.examineCycle}">检验周期</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{checkYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{checkMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{checkDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
	    	</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{instrument.checkRemindDate}" >校验预警周期</label>
				<div class="col-sm-8">
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckYear}" value=""/>
					<h5 style="float:left;" th:text="#{year}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckMonth}" value=""/>
					<h5 style="float:left;" th:text="#{month}"></h5>
					<input class="form-control" style="float:left;width:25%" th:field="*{remindCheckDay}" value=""/>
					<h5 style="float:left;" th:text="#{day}"></h5>
				</div>
			</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{instrument.note}">备注</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{note}" class="form-control" th:placeholder="#{instrument.note}"/>
    			</div>
	    	</div>
	    </fieldset>
	</form>  
</body>

</html>
